<html>
  <head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body>

    <button class="mdc-button mdc-button--raised" onclick="liveagent.startChatWithWindo('573P00000004HZf', 'chat-card')" href="javascript://Chat" id="liveagent_button_online_573P00000004HZf" style="display: none">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Chat Now</span>
    </button>

    <button id="liveagent_button_offline_573P00000004HZf" style="display: none" class="mdc-button mdc-button--raised" disabled>
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__ripple">No Agents Available</span>
    </button>

    <div class="mdc-card mdc-card--outlined" id='chat-card'>

    </div>

    <div class="mdc-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface"
          role="alertdialog"
          aria-modal="true"
          aria-labelledby="chat-dialog-title"
          aria-describedby="chat-dialog-content">
          <h2 class="mdc-dialog__title" id="chat-dialog-title">Chat with an Expert</h2>
          <div class="mdc-dialog__content" id="chat-dialog-content">

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      if (!window._laq) {
        window._laq = [];
      }
      window._laq.push(function () {
        liveagent.showWhenOnline(
          "573P00000004HZf",
          document.getElementById("liveagent_button_online_573P00000004HZf")
        );
        liveagent.showWhenOffline(
          "573P00000004HZf",
          document.getElementById("liveagent_button_offline_573P00000004HZf")
        );
      });
    </script>

    <script
      type="text/javascript"
      src="https://c.la1-c1cs-ia2.salesforceliveagent.com/content/g/js/50.0/deployment.js"
    ></script>

    <script type="text/javascript">
      //variables that we want to pass to Salesforce
      var firstName = "Dakota";
      var lastName = "Marcy";
      var email = "dakota@preChat.com";
      var subject = "Your subject goes here";
      var accountId = "0014100000NbEFsAAN";
      var chatOrigin = "Heartland Retail";
      var product = "Digital Dining";

      liveagent.addCustomDetail("ChatOrigin", chatOrigin);
      liveagent.addCustomDetail("FirstName", firstName);
      liveagent.addCustomDetail("LastName", lastName);
      liveagent.addCustomDetail("Email", email);
      liveagent.addCustomDetail("AccountId", accountId);
      liveagent.addCustomDetail("Subject", "Request for Support from POS");
      liveagent.addCustomDetail("Priority", '4 - Low');

      liveagent.init(
        "https://d.la1-c1cs-ia2.salesforceliveagent.com/chat",
        "57241000000LQ4O",
        "00DP0000003pL4s"
      );
    </script>
  </body>
</html>
